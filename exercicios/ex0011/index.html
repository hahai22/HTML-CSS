<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imagem responssiva</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em varios dispositivos diferentes ou simplesmente
      aumentar e diminuar a tela do navegador
    </p>
    <picture>
      <source
        media="(max-width:750px)"
        srcset="imagens/imagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px)"
        srcset="imagens/imagem-m.png"
        type="image/png"
      />
      <img src="imagens/imagem-g.png" alt="imagem flexível" />
    </picture>
  </body>
</html>
