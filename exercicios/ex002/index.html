<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragrafos</title>
  </head>
  <body>
    <h1>Parágrafos e quebraas de linha</h1>
    <hr />
    <p>
      Você pode criar um paragrafo de qualquer jeito, basta colocar entre as
      tags p e /p
    </p>
    <p>
      Se precisar quebrar o texto em algum lugar especifico vc pode usa o <br />
      como esse para quebrar a linha
    </p>
    <p>
      Vamos adicionar alguns simbolos especiais: &reg; &copy; &trade; &euro;
      &ecy;
    </p>
  </body>
</html>
