<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desafio2</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em html podemos iserir os itens da lista a seguir, passe o mouse sobre os
      termos a seguir para descobrir qual tag deverá usar em cada caso
    </p>
    <ul>
      <li><abbr title="use a tag P">Parágrafo</abbr></li>
      <li><abbr title="use a tag h1 a h6">Titulo</abbr></li>
      <li><abbr title="use a tag img">Imagem</abbr></li>
      <li><abbr title="use a tag abbr">Abreviações</abbr></li>
      <li><abbr title="use a tag code">Codigo-fonte</abbr></li>
      <li><abbr title="use a tag ol">Lista numeradas</abbr></li>
      <li><abbr title="use a tag ul">Lista com demarcadores</abbr></li>
    </ul>
  </body>
</html>
