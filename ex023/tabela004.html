<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela completa</title>
    <style>
      caption {
        padding: 10px;
        font-size: 1.3em;
        font-weight: bold;
      }
      table {
        border-collapse: collapse;
      }

      td,
      th {
        width: 100px;
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Exercicio de tabela</h1>
    <table>
      <caption>
        Filmes favoritos
      </caption>
      <thead>
        <tr>
          <th>Grupos</th>
          <th>Nomes</th>
          <th colspan="3">Filmes</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th rowspan="3">Mulheres</th>
          <td>Ana</td>
          <td>Alien</td>
          <td>Rambo</td>
          <td>Vingadores</td>
        </tr>
        <tr>
          <td>Claudia</td>
          <td>Big hero</td>
          <td>Dbz</td>
          <td>Mad max</td>
        </tr>
        <tr>
          <td>Beatriz</td>
          <td>Hulk</td>
          <td>Batman</td>
          <td>Heman</td>
        </tr>
        <tr>
          <th rowspan="3">Homens</th>
          <td>Bruno</td>
          <td>Gladiador</td>
          <td>Mercenarios</td>
          <td>Furia</td>
        </tr>
        <tr>
          <td>Daniel lourenzo</td>
          <td>Sexta 13</td>
          <td>Twd</td>
          <td>Lost</td>
        </tr>
        <tr>
          <td>Victor M.</td>
          <td>Peaky Blinders</td>
          <td>The Whitch</td>
          <td>Piratas do Caribe</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
